name: myosis
description: This is my personal OS image.

base-image: ghcr.io/ublue-os/kinoite-nvidia
image-version: 39

modules:
  - type: files
    files:
      - usr: /usr

  - type: akmods
    base: asus
    install:
      - v4l2loopback
      - winesync
      - xpadneo
      - xone

  - type: bling
    install:
      - laptop

  - type: rpm-ostree
    install:
      - fastfetch
    remove:
      - firefox
      - firefox-langpacks

  - type: default-flatpaks
    notify: true
    system:
      install:
        - org.mozilla.firefox

  - type: signing